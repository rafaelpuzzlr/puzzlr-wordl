<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzlr Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    #keyboard {
      margin-top: 20px;
    }
    #keyboard button {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Puzzlr Game</h1>
  <div id="grid"></div>
  <div id="keyboard"></div>
  <button id="submit-button">Submit</button>
  <div id="message"></div>
  <script src="script.js"></script>
</body>
</html>
