<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0; /* Light background color */
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
        }

        #keyboard {
            margin-top: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            background-color: #fff;
            border: 2px solid #d3d6da;
            text-transform: uppercase;
            color: #000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .key {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            background-color: #d3d6da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            color: #000;
            transition: background-color 0.3s ease;
        }

        .key:disabled {
            background-color: #ccc; /* Gray out disabled keys */
            cursor: default;
        }

        .key:active {
            background-color: #bbb; /* Slightly darker on click/tap */
        }

        /* Color feedback styles */
        .correct {
            background-color: #6aaa64 !important; /* Green */
            border-color: #6aaa64 !important;
            color: #fff !important;
        }

        .present {
            background-color: #c9b458 !important; /* Yellow */
            border-color: #c9b458 !important;
            color: #fff !important;
        }

        .absent {
            background-color: #787c7e !important; /* Gray */
            border-color: #787c7e !important;
            color: #fff !important;
        }
    </style>
</head>
<body>

<div id="grid"></div>
<div id="message"></div>
<div id="keyboard"></div>

<script src="script.js"></script> </body>
</html>
